<body>

<img class="close" src='images/close.png'/>
<audio id="DO-audio" controls="controls" src="mp3/do.mp3"></audio>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script>

    function openWindow() {
        $('#knowledge').show();
        $("#knowledge").attr("src", './DO-唱名.html');
        $('.background').show();
        $('.close').show();
        $('#DO-audio')[0].play();
    }

    $('.yin').click(function (event) {
        /* Act on the event */
        $('#knowledge').show()
        $("#knowledge").attr("src", './认识音名C——知识点完.html')
        $('.background').show()
        $('.close').show()
    });
    $('.close').click(function (event) {
        /* Act on the event */
        $('#knowledge').hide()
        $('.background').hide()
        $('.close').hide()

    });
    $('.pinaoBtn').click(function (event) {
        /* Act on the event */
        $("#knowledge").attr("src", './琴键位置.html')
        $('.background').show()
        $('.close').show()
        $('#knowledge').show()
    });
</script>
